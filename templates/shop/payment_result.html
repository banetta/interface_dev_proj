{% extends 'base.html' %}
{% block html_body %}

<div class="container my-3">
    <h1 style="text-align: center;">감사합니다. 결제가 완료되었습니다.</h1>
    <br><br>
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th>주문번호</th>
            <th></th>
            <th>상품명</th>
            <th>가격</th>
            <th>주문 수량</th>
        </tr>
        </thead>
        <tbody>
        {% for payment in payment_list %}
            <tr>
                <td>{{ payment.id }}</td>
                <td>
                    <img src="{{ payment.product.p_image }}" width="100px">
                </td>
                <td>{{ payment.product.p_title }}</td>
                <td>{{ payment.product.p_lprice }}</td>
                <td>{{ payment.s_amount }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div align="center">
        <a href="{% url 'shop:index'%}"><button type="button" class="btn btn-info">메인페이지</button></a>
        <a href="{% url 'shop:get_my_order'%}"><button type="button" class="btn btn-dark">구매내역확인</button></a>
    </div>
</div>
{% endblock %}
