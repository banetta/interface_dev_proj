{% extends 'base.html' %}
{% block html_body %}
<div class="container my-3">
    <h2 class="border-bottom py-2">{{ notice.n_title }}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ notice.n_text }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2" style="color: black">
                    {{ notice.n_date }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
