{% extends "base.html" %}
{% load static %}
{% block html_header %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/index.js' %}"></script>
{% endblock %}
{% block html_body %}
<div class="content1" style="color: red">Hot</div><br>
    <div class="slidercontainer">
        {% for item in item %}
            <div class="showSlide">
            <a href="{% url 'shop:product_detail' item.product.p_id %}">
                <img src="{{ item.product.p_image }}" height="30%"/>
            </a>
            <div class="content">{{ item.product.p_title }}</div>
            </div>
        {% endfor %}
        <!-- Navigation arrows -->
        <a class="left" onclick="nextSlide(-1)">❮</a>
        <a class="right" onclick="nextSlide(1)">❯</a>
    </div>
    <br><br>

    <div class="content1">New</div><br>


          <div class="row">
          {% for new in new %}
          <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
              <img src="{{ new.p_image }}">
            <div class="card-body">
              <p class="card-text"><a href="{% url 'shop:product_detail' new.p_id %}">{{ new.p_title }}</a></p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ new.p_lprice }}원</small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>

    <div style="text-align: center">
    <a href="{% url 'shop:get_product_list'%}">
        <button type="button" class="btn btn-light">다른 상품 더보기</button>
    </a>
        </div>
    <br><br>
    <script type="text/javascript">
        let slide_index = 1;
        displaySlides(slide_index);

        function nextSlide(n) {
            displaySlides(slide_index += n);
        }

        function currentSlide(n) {
            displaySlides(slide_index = n);
        }

        function displaySlides(n) {
            let i;
            let slides = document.getElementsByClassName("showSlide");
            if (n > slides.length) { slide_index = 1 }
            if (n < 1) { slide_index = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slide_index - 1].style.display = "block";
        }
    </script>
{% endblock %}
